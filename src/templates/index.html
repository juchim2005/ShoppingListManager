<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Shopping List Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista Zakup√≥w</h1>
        <form id="productForm">
            <input type="text" id="nameInput" placeholder="Nazwa" required>
            <input type="number" step="0.01" id="priceInput" placeholder="Cena" required>
            <input type="text" id="categoryInput" placeholder="Kategoria" required>
            <button type="submit">Dodaj</button>
        </form>
        <ul id="productsList"></ul>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
